<html>
  <head>
    <link rel="stylesheet" href="css/popgolfnew.css">
  </head>
<body>
  <style>
    .popular-golf-breaks {
  padding: 20px;
  background-color: #f9f9f9;
}

.section-title {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 20px;
}

/* Tabs Styling */
.tabs-container {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.tab {
  padding: 10px 20px;
  margin: 0 5px;
  cursor: pointer;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.tab.active {
  background-color: #00b06b;
  color: #fff;
  border-color: #00b06b;
}

/* Slider Container */
.slider-container {
  position: relative;
  display: flex;
  align-items: center;
}

.slider {
  display: flex;
  overflow-x: auto;
  scroll-behavior: smooth;
  gap: 20px;
  padding: 10px 0;
}

.golf-card {
  flex: 0 0 300px;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.card-content {
  padding: 15px;
}

.card-title {
  font-size: 1.2rem;
  font-weight: bold;
}

.card-location,
.card-info {
  margin: 5px 0;
  color: #555;
}

.quick-info {
  list-style: none;
  padding: 0;
  margin: 10px 0;
}

.quick-info li {
  margin-bottom: 5px;
  display: flex;
  align-items: center;
}

.quick-info li i {
  color: #00b06b;
  margin-right: 5px;
}

.price {
  font-size: 1.5rem;
  color: #00b06b;
  font-weight: bold;
  margin-top: 10px;
}

.card-image {
  position: relative;
  text-align: center;
}

.card-image img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.enquire-now {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 20px;
  background-color: #00b06b;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

/* Navigation Buttons */
.slider-nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: #fff;
  border: 1px solid #ddd;
  padding: 10px;
  cursor: pointer;
  border-radius: 50%;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.left-nav {
  left: 0;
}

.right-nav {
  right: 0;
}
  </style>
  <div class="popular-golf-breaks">
    <h2 class="section-title">Popular Golf Breaks</h2>
    
    <!-- Tabs for quick filtering -->
    <div class="tabs-container">
      <button class="tab active" data-filter="all">All</button>
      <button class="tab" data-filter="all-inclusive">All Inclusive</button>
      <button class="tab" data-filter="long-haul">Long Haul</button>
      <button class="tab" data-filter="luxury">Luxury</button>
    </div>
    
    <!-- Horizontal slider container -->
    <div class="slider-container">
      <!-- Navigation buttons -->
      <button class="slider-nav left-nav"><i class="fas fa-chevron-left"></i></button>
      <div class="slider" id="slider">
        <!-- Golf Break Cards -->
        <!-- Example card structure -->
        <div class="golf-card" data-tag="all-inclusive">
          <div class="card-content">
            <h3 class="card-title">Dynamic Hotel Name</h3>
            <p class="card-location"><i class="fas fa-map-marker-alt"></i> Dynamic Location</p>
            <p class="card-info"><i class="fas fa-moon"></i> 3 Nights | 2 Rounds</p>
            <ul class="quick-info">
              <li><i class="fas fa-check"></i> Dynamic Info 1</li>
              <li><i class="fas fa-check"></i> Dynamic Info 2</li>
              <li><i class="fas fa-check"></i> Dynamic Info 3</li>
            </ul>
            <p class="price"><span>From Â£</span>123</p>
          </div>
          <div class="card-image">
            <img src="images/hotel_image.jpg" alt="Hotel">
            <button class="enquire-now">Enquire Now</button>
          </div>
        </div>
      </div>
      <button class="slider-nav right-nav"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
  const slider = document.getElementById('slider');
  const leftNav = document.querySelector('.left-nav');
  const rightNav = document.querySelector('.right-nav');
  const tabs = document.querySelectorAll('.tab');

  // Navigation buttons
  leftNav.addEventListener('click', () => {
    slider.scrollBy({ left: -300, behavior: 'smooth' });
  });

  rightNav.addEventListener('click', () => {
    slider.scrollBy({ left: 300, behavior: 'smooth' });
  });

  // Tab filtering
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      // Set active class
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');

      const filter = tab.getAttribute('data-filter');
      const cards = document.querySelectorAll('.golf-card');

      cards.forEach(card => {
        if (filter === 'all' || card.dataset.tag === filter) {
          card.style.display = 'flex';
        } else {
          card.style.display = 'none';
        }
      });
    });
  });
});
</script>
</body>
</html>
